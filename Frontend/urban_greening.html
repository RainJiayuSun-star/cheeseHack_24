    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #4ade80, #3b82f6);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .content {
            z-index: 10;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .button {
            background-color: white;
            color: #10b981;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e5e7eb;
        }
        .weather-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        .cloud {
            position: absolute;
            animation: float 30s linear infinite;
        }
        .cloud:nth-child(2) {
            top: 20%;
            animation-duration: 35s;
            animation-delay: -10s;
        }
        .cloud:nth-child(3) {
            top: 60%;
            animation-duration: 40s;
            animation-delay: -5s;
        }
        @keyframes float {
            0% { left: -10%; }
            100% { left: 110%; }
        }
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .plants {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 5;
        }
        .plant {
            position: absolute;
            bottom: 0;
            animation: grow 2s ease-out forwards;
            opacity: 0;
        }
        .plant:nth-child(1) { left: 10%; animation-delay: 0.5s; }
        .plant:nth-child(2) { left: 30%; animation-delay: 1s; }
        .plant:nth-child(3) { left: 50%; animation-delay: 1.5s; }
        .plant:nth-child(4) { left: 70%; animation-delay: 2s; }
        .plant:nth-child(5) { left: 90%; animation-delay: 2.5s; }
        @keyframes grow {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
    </style>
</head>
